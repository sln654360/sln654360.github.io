<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰茶TV官网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 0.5rem;
            max-width: 400px;
            text-align: center;
        }
        #generatedLink {
            width: 100%;
            margin-top: 10px;
            resize: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            <i class="fas fa-tv mr-2"></i> 冰茶TV(原肥羊TV助手)
        </h1>
        <p class="text-center text-gray-600 mb-6">
            ❤️ 免费分享，用爱发电，拒绝贩卖，部分频道已加密
        </p>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-network-wired mr-2"></i> 部署的IP地址</h2>
            <p class="text-gray-600 mb-2">输入部署了肥羊allinone的设备IP地址（可选，不看轮播可不填）：</p>
            <input type="text" id="ipInput" placeholder="例如: 192.168.1.2" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-lock mr-2"></i> 加载隐藏频道</h2>
            <p class="text-gray-600 mb-2">输入密码（TG通知群会公告，不定时更改）：</p>
            <input type="text" id="passwordInput" placeholder="请输入密码" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-cog mr-2"></i> 更多选项</h2>
            <button onclick="toggleAdvanced()" class="w-full bg-blue-400 text-white p-2 rounded-md hover:bg-blue-500 transition duration-200 flex items-center justify-center">
                <i class="fas fa-chevron-down mr-2"></i> 展开/收起
            </button>
            <div id="advancedContent" class="hidden mt-4">
                <div class="mb-4">
                    <label class="block text-gray-600 mb-2">自定义allinone的地址（提供几个公共的，建议填写自己的接口）：</label>
                    <div class="flex items-center gap-2">
                        <select id="protocolSelect" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="http://">http://</option>
                            <option value="https://">https://</option>
                        </select>
                        <input type="text" id="fullUrlInput" placeholder="例如: example.com:35455" list="urlSuggestions" class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <datalist id="urlSuggestions">
                            <option value="https://live.iill.top">
                            <option value="https://live.188766.xyz">
                            <option value="http://tv123.top:35455">
                            <option value="http://cdn.jdshipin.com:8880">
                            <option value="https://live.metshop.top">
                        </datalist>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="proxyCheckbox" class="mr-2">
                        <span class="text-gray-600">启用反代（可忽视）</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="mishitongCheckbox" class="mr-2">
                        <span class="text-gray-600">包含咪视通（分组）</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="lunboCheckbox" checked class="mr-2">
                        <span class="text-gray-600">包含影视轮播（分组）</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="bcOnlyCheckbox" class="mr-2">
                        <span class="text-gray-600">只生成冰茶频道（无需填IP）</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-info-circle mr-2"></i> 使用说明</h2>
            <p class="text-gray-600">如需看allinone轮播请配置IP地址，否则可直接生成订阅链接用于播放。加入我们的 <a href="https://t.me/+r1PyU6_zT3o0ZmRl" target="_blank" class="text-blue-500 hover:underline">TG群</a> 获取更多信息。</p>
        </div>

        <div class="flex gap-4 mb-6">
            <button onclick="copyOverseasJsonLink()" class="flex-1 bg-blue-400 text-white p-3 rounded-md hover:bg-blue-500 transition duration-200 flex items-center justify-center">
                <i class="fas fa-globe mr-2"></i> 生成影视专用接口（海外推荐）
            </button>
            <button onclick="copyPlayLink()" class="flex-1 bg-green-400 text-white p-3 rounded-md hover:bg-green-500 transition duration-200 flex items-center justify-center">
                <i class="fas fa-play mr-2"></i> 生成订阅链接
            </button>
        </div>

        <textarea id="generatedLink" readonly class="hidden w-full p-2 border rounded-md bg-gray-50" placeholder="生成链接将显示在这里"></textarea>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage" class="text-gray-700"></p>
                <div class="flex gap-4 justify-center mt-4" id="modalButtons"></div>
            </div>
        </div>
    </div>

    <script>
        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), ms);
                return controller.signal;
            };
        }

        const bptvUrl = '/bptv.m3u';
        const mishitongUrl = '/mishitong.m3u';
        let originalM3uData = '';
        let isTxtFormat = false;

        const predefinedUrls = [
            'https://live.iill.top',
            'https://live.188766.xyz',
            'http://tv123.top:35455',
            'http://cdn.jdshipin.com:8880',
            'https://live.metshop.top'
        ];

        function needsUrlEncoding(str) {
            if (/%[0-9A-Fa-f]{2}/.test(str)) return false;
            const specialChars = /[&=?#\s]|[^\x00-\x7F]/;
            return specialChars.test(str);
        }

        function getFullUrl() {
            const protocol = document.getElementById('protocolSelect').value;
            const domain = document.getElementById('fullUrlInput').value.trim();
            const fullUrl = domain ? `${protocol}${domain}` : '';
            return predefinedUrls.includes(fullUrl) ? fullUrl : fullUrl;
        }

        function getHostname(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return '';
            }
        }

        function showModal(message, buttons, link = '') {
            const modal = document.getElementById('customModal');
            const messageEl = document.getElementById('modalMessage');
            const buttonsEl = document.getElementById('modalButtons');
            
            messageEl.innerHTML = message;
            buttonsEl.innerHTML = '';

            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.text;
                button.className = 'bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-500';
                button.onclick = () => {
                    modal.style.display = 'none';
                    if (btn.onClick) btn.onClick();
                };
                buttonsEl.appendChild(button);
            });

            modal.style.display = 'flex';
        }

        function validateUrlInput(value, callback) {
            const protocol = document.getElementById('protocolSelect').value;
            if (predefinedUrls.includes(`${protocol}${value}`)) {
                callback('valid');
                return;
            }
            if (value && !value.includes(':')) {
                showModal(`您输入的自定义URL（${value}）缺少端口号。\n通常需要端口号（例如: ${value}:35455）。\n请选择如何处理：`, [
                    { text: '使用默认端口35455', onClick: () => callback('defaultPort') },
                    { text: '确定不用端口号', onClick: () => callback('noPort') },
                    { text: '返回修改', onClick: () => callback('edit') }
                ]);
            } else {
                callback('valid');
            }
        }

        function fallbackCopyText(text, successCallback, errorCallback) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                if (successful) {
                    successCallback();
                } else {
                    errorCallback();
                }
            } catch (err) {
                document.body.removeChild(textArea);
                errorCallback();
            }
        }

        function copyToClipboard(text, successMessage, linkType) {
            const generatedLinkArea = document.getElementById('generatedLink');
            generatedLinkArea.value = text;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    generatedLinkArea.classList.add('hidden');
                    showModal(successMessage, [{ text: '确定', onClick: () => {} }]);
                }).catch(err => {
                    console.error('Clipboard API failed: ', err);
                    generatedLinkArea.classList.remove('hidden');
                    showModal(
                        `复制失败！可手动复制以下链接到播放器中播放：<br><textarea readonly class="w-full p-2 border rounded-md bg-gray-50 mt-2">${text}</textarea>`,
                        [{ text: '确定', onClick: () => {} }]
                    );
                });
            } else {
                fallbackCopyText(
                    text,
                    () => {
                        generatedLinkArea.classList.add('hidden');
                        showModal(successMessage, [{ text: '确定', onClick: () => {} }]);
                    },
                    () => {
                        generatedLinkArea.classList.remove('hidden');
                        showModal(
                            `复制失败！可手动复制以下链接到播放器中播放：<br><textarea readonly class="w-full p-2 border rounded-md bg-gray-50 mt-2">${text}</textarea>`,
                            [{ text: '确定', onClick: () => {} }]
                        );
                    }
                );
            }
        }

        function generatePlayLink(ip, proxyEnabled, includeMishitong, includeLunbo, bcOnlyEnabled, fullUrl = '', password = '') {
            let playLink;
            if (fullUrl) {
                const urlParam = needsUrlEncoding(fullUrl) ? encodeURIComponent(fullUrl) : fullUrl;
                playLink = `https://fy.188766.xyz/?url=${urlParam}`;
            } else {
                playLink = `https://fy.188766.xyz/?ip=${ip || ''}`;
            }

            if (bcOnlyEnabled) {
                playLink += `&bconly=true`;
            } else {
                if (proxyEnabled) playLink += `&proxy=true`;
                if (includeMishitong) playLink += `&mishitong=true`;
                if (!includeLunbo) playLink += `&lunbo=false`;
            }
            if (password) playLink += `&mima=${encodeURIComponent(password)}`;

            return playLink;
        }

        function copyPlayLink() {
            const ipInput = document.getElementById('ipInput').value.trim();
            const fullUrl = getFullUrl();
            const proxyEnabled = document.getElementById('proxyCheckbox').checked;
            const includeMishitong = document.getElementById('mishitongCheckbox').checked;
            const includeLunbo = document.getElementById('lunboCheckbox').checked;
            const bcOnlyEnabled = document.getElementById('bcOnlyCheckbox').checked;
            const password = document.getElementById('passwordInput').value.trim();

            const playLink = generatePlayLink(ipInput, proxyEnabled, includeMishitong, includeLunbo, bcOnlyEnabled, fullUrl, password);
            copyToClipboard(playLink, '订阅链接已复制到剪贴板！请粘贴到播放器中使用！', 'play');
        }

        function copyOverseasJsonLink() {
            const ipInput = document.getElementById('ipInput').value.trim();
            const fullUrl = getFullUrl();
            const proxyEnabled = document.getElementById('proxyCheckbox').checked;
            const includeMishitong = document.getElementById('mishitongCheckbox').checked;
            const includeLunbo = document.getElementById('lunboCheckbox').checked;
            const bcOnlyEnabled = document.getElementById('bcOnlyCheckbox').checked;
            const password = document.getElementById('passwordInput').value.trim();

            let playLink = generatePlayLink(ipInput, proxyEnabled, includeMishitong, includeLunbo, bcOnlyEnabled, fullUrl, password);
            playLink += `&haiwai=true`;

            copyToClipboard(playLink, '影视专用接口已复制到剪贴板！请粘贴到影视或者OK影视的直播接口中使用！', 'overseas');
        }

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            content.classList.toggle('hidden');
        }

        document.getElementById('bcOnlyCheckbox').addEventListener('change', function() {
            if (this.checked) {
                showModal('勾选后，生成的订阅将仅包含冰茶专用频道，不包含肥羊内容。确定要这样吗？', [
                    {
                        text: '确定',
                        onClick: () => {}
                    },
                    {
                        text: '取消',
                        onClick: () => {
                            this.checked = false;
                        }
                    }
                ]);
            }
        });

        document.getElementById('fullUrlInput').addEventListener('paste', function(e) {
            const pastedData = (e.clipboardData || window.clipboardData).getData('text').trim();
            let cleanedValue = pastedData;
            const protocolSelect = document.getElementById('protocolSelect');
            if (pastedData.match(/^https?:\/\//)) {
                e.preventDefault();
                cleanedValue = pastedData.replace(/^(https?:\/\/)/, '').replace(/\/+$/, '');
                this.value = cleanedValue;
                if (pastedData.startsWith('https://')) {
                    protocolSelect.value = 'https://';
                } else if (pastedData.startsWith('http://')) {
                    protocolSelect.value = 'http://';
                }
            }
            if (predefinedUrls.includes(`${protocolSelect.value}${cleanedValue}`)) {
                this.value = cleanedValue;
            }
        });

        document.getElementById('fullUrlInput').addEventListener('blur', function() {
            const value = this.value.trim();
            if (!value) {
                return;
            }
            document.getElementById('ipInput').value = '';
            const protocol = document.getElementById('protocolSelect').value;
            if (predefinedUrls.includes(`${protocol}${value}`)) {
                return;
            }
            validateUrlInput(value, (result) => {
                if (result === 'edit') {
                    const advancedContent = document.getElementById('advancedContent');
                    advancedContent.classList.remove('hidden');
                    this.focus();
                    this.select();
                } else if (result === 'defaultPort') {
                    this.value = `${value}:35455`;
                }
            });
        });

        document.getElementById('fullUrlInput').addEventListener('input', function() {
            const value = this.value.trim();
            const protocolSelect = document.getElementById('protocolSelect');
            if (value.match(/^https?:\/\//)) {
                let cleanedValue = value.replace(/^(https?:\/\/)/, '').replace(/\/+$/, '');
                this.value = cleanedValue;
                if (value.startsWith('https://')) {
                    protocolSelect.value = 'https://';
                } else if (value.startsWith('http://')) {
                    protocolSelect.value = 'http://';
                }
            }
            if (predefinedUrls.includes(`${protocolSelect.value}${value}`)) {
                const matchedUrl = predefinedUrls.find(url => url.endsWith(value));
                if (matchedUrl) {
                    protocolSelect.value = matchedUrl.startsWith('https://') ? 'https://' : 'http://';
                }
            }
        });

        document.getElementById('ipInput').addEventListener('input', function() {
            document.getElementById('fullUrlInput').value = '';
        });

        document.getElementById('proxyCheckbox').addEventListener('change', () => {});
        document.getElementById('protocolSelect').addEventListener('change', () => {});
    </script>
</body>
</html>
