        @keyframes fadeIn {

<body class="bg-gray-100 font-sans">

        <textarea id="generatedLink" readonly class="hidden w-full p-3 border rounded-lg bg-gray-50" placeholder="生成链接将显示在这里"></textarea>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage" class="text-gray-700"></p>

    <script>
        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), ms);
                return controller.signal;
            };
        }

        const bptvUrl = '/bptv.m3u';
        const mishitongUrl = '/mishitong.m3u';
        let originalM3uData = '';
        let isTxtFormat = false;

        const predefinedUrls = [
            'https://live.188766.xyz',
            'https://live.iill.top',
            'http://tv123.top:35455',
            'http://cdn.jdshipin.com:8880',
            'https://live.metshop.top'
        ];

        function needsUrlEncoding(str) {
            if (/%[0-9A-Fa-f]{2}/.test(str)) return false;
            const specialChars = /[&=?#\s]|[^\x00-\x7F]/;
            return specialChars.test(str);
        }

        function getFullUrl() {
            const protocol = document.getElementById('protocolSelect').value;
            const domain = document.getElementById('fullUrlInput').value.trim();
            const fullUrl = domain ? `${protocol}${domain}` : '';
            return predefinedUrls.includes(fullUrl) ? fullUrl : fullUrl;
        }

        function getHostname(url) {
            try {
                return new URL(url).hostname;
            } catch (e) {
                return '';
            }
        }

        function showModal(message, buttons, link = '') {
            const modal = document.getElementById('customModal');
            const messageEl = document.getElementById('modalMessage');
            const buttonsEl = document.getElementById('modalButtons');
            
            messageEl.innerHTML = message;
            buttonsEl.innerHTML = '';

            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.text;
                button.className = 'bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition';
                button.onclick = () => {
                    modal.style.display = 'none';
                    if (btn.onClick) btn.onClick();
                };
                buttonsEl.appendChild(button);
            });

            modal.style.display = 'flex';
        }

        function validateUrlInput(value, callback) {
            const protocol = document.getElementById('protocolSelect').value;
            // Extract domain part from predefinedUrls for comparison
            const predefinedDomains = predefinedUrls.map(url => url.replace(/^https?:\/\//, ''));
            if (predefinedDomains.includes(value)) {
                callback('valid');
                return;
            }
            if (value && !value.includes(':')) {
                showModal(`您输入的自定义URL（${value}）缺少端口号。\n通常需要端口号（例如: ${value}:35455）。\n请选择如何处理：`, [
                    { text: '使用默认端口35455', onClick: () => callback('defaultPort') },
                    { text: '确定不用端口号', onClick: () => callback('noPort') },
                    { text: '返回修改', onClick: () => callback('edit') }
                ]);
            } else {
                callback('valid');
            }
        }

        function fallbackCopyText(text, successCallback, errorCallback) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                if (successful) {
                    successCallback();
                } else {
                    errorCallback();
                }
            } catch (err) {
                document.body.removeChild(textArea);
                errorCallback();
            }
        }

        function copyToClipboard(text, successMessage, linkType) {
            const generatedLinkArea = document.getElementById('generatedLink');
            generatedLinkArea.value = text;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    generatedLinkArea.classList.add('hidden');
                    showModal(successMessage, [{ text: '确定', onClick: () => {} }]);
                }).catch(err => {
                    console.error('Clipboard API failed: ', err);
                    generatedLinkArea.classList.remove('hidden');
                    showModal(
                        `复制失败！可手动复制以下链接到播放器中播放：<br><textarea readonly class="w-full p-3 border rounded-lg bg-gray-50 mt-2">${text}</textarea>`,
                        [{ text: '确定', onClick: () => {} }]
                    );
                });
            } else {
                fallbackCopyText(
                    text,
                    () => {
                        generatedLinkArea.classList.add('hidden');
                        showModal(successMessage, [{ text: '确定', onClick: () => {} }]);
                    },
                    () => {
                        generatedLinkArea.classList.remove('hidden');
                        showModal(
                            `复制失败！可手动复制以下链接到播放器中播放：<br><textarea readonly class="w-full p-3 border rounded-lg bg-gray-50 mt-2">${text}</textarea>`,
                            [{ text: '确定', onClick: () => {} }]
                        );
                    }
                );
            }
        }

        function generatePlayLink(ip, includeMishitong, includeLunbo, bcOnlyEnabled, fullUrl = '', password = '') {
            let playLink;
            if (fullUrl) {
                const urlParam = needsUrlEncoding(fullUrl) ? encodeURIComponent(fullUrl) : fullUrl;
                playLink = `https://fy.188766.xyz/?url=${urlParam}`;
            } else if (ip) {
                playLink = `https://fy.188766.xyz/?ip=${ip}`;
            } else {
                playLink = `https://fy.188766.xyz/?ip=`;
            }

            if (bcOnlyEnabled) {
                playLink += `&bconly=true`;
            } else {
                if (includeMishitong) playLink += `&mishitong=true`;
                if (!includeLunbo) playLink += `&lunbo=false`;
            }
            if (password) playLink += `&mima=${encodeURIComponent(password)}`;

            return playLink;
        }

        function copyPlayLink() {
            let ipInput = '';
            let fullUrl = '';
            if (document.querySelector('.tab-button.active').textContent === '使用IP地址') {
                ipInput = document.getElementById('ipInput').value.trim();
            } else {
                fullUrl = getFullUrl();
            }
            const includeMishitong = document.getElementById('mishitongCheckbox').checked;
            const includeLunbo = document.getElementById('lunboCheckbox').checked;
            const bcOnlyEnabled = document.getElementById('bcOnlyCheckbox').checked;
            const password = document.getElementById('passwordInput').value.trim();

            if (ipInput && fullUrl) {
                showModal('配置错误：只能选择一种方式（IP或URL）！', [{ text: '确定', onClick: () => {} }]);
                return;
            }

            const playLink = generatePlayLink(ipInput, includeMishitong, includeLunbo, bcOnlyEnabled, fullUrl, password);
            copyToClipboard(playLink, '订阅链接已复制到剪贴板！请粘贴到播放器中使用！', 'play');
        }

        function copyOverseasJsonLink() {
            let ipInput = '';
            let fullUrl = '';
            if (document.querySelector('.tab-button.active').textContent === '使用IP地址') {
                ipInput = document.getElementById('ipInput').value.trim();
            } else {
                fullUrl = getFullUrl();
            }
            const includeMishitong = document.getElementById('mishitongCheckbox').checked;
            const includeLunbo = document.getElementById('lunboCheckbox').checked;
            const bcOnlyEnabled = document.getElementById('bcOnlyCheckbox').checked;
            const password = document.getElementById('passwordInput').value.trim();

            if (ipInput && fullUrl) {
                showModal('配置错误：只能选择一种方式（IP或URL）！', [{ text: '确定', onClick: () => {} }]);
                return;
            }

            let playLink = generatePlayLink(ipInput, includeMishitong, includeLunbo, bcOnlyEnabled, fullUrl, password);
            playLink += `&haiwai=true`;

            copyToClipboard(playLink, '影视专用接口已复制到剪贴板！请粘贴到影视或者OK影视的直播接口中使用！', 'overseas');
        }

        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            content.classList.toggle('hidden');
        }

        document.getElementById('bcOnlyCheckbox').addEventListener('change', function() {
            if (this.checked) {
                showModal('勾选后，生成的订阅将仅包含冰茶专用频道，不包含肥羊内容。确定要这样吗？', [
                    {
                        text: '确定',
                        onClick: () => {}
                    },
                    {
                        text: '取消',
                        onClick: () => {
                            this.checked = false;
                        }
                    }
                ]);
            }
        });

        document.getElementById('fullUrlInput').addEventListener('paste', function(e) {
            const pastedData = (e.clipboardData || window.clipboardData).getData('text').trim();
            let cleanedValue = pastedData;
            const protocolSelect = document.getElementById('protocolSelect');
            if (pastedData.match(/^https?:\/\//)) {
                e.preventDefault();
                cleanedValue = pastedData.replace(/^(https?:\/\/)/, '').replace(/\/+$/, '');
                this.value = cleanedValue;
                if (pastedData.startsWith('https://')) {
                    protocolSelect.value = 'https://';
                } else if (pastedData.startsWith('http://')) {
                    protocolSelect.value = 'http://';
                }
            }
            if (predefinedUrls.includes(`${protocolSelect.value}${cleanedValue}`)) {
                this.value = cleanedValue;
            }
        });

        document.getElementById('fullUrlInput').addEventListener('blur', function() {
            const value = this.value.trim();
            if (!value) {
                return;
            }
            validateUrlInput(value, (result) => {
                if (result === 'edit') {
                    this.focus();
                    this.select();
                } else if (result === 'defaultPort') {
                    this.value = `${value}:35455`;
                }
            });
        });

        document.getElementById('fullUrlInput').addEventListener('input', function() {
            const value = this.value.trim();
            const protocolSelect = document.getElementById('protocolSelect');
            if (value.match(/^https?:\/\//)) {
                let cleanedValue = value.replace(/^(https?:\/\/)/, '').replace(/\/+$/, '');
                this.value = cleanedValue;
                if (value.startsWith('https://')) {
                    protocolSelect.value = 'https://';
                } else if (value.startsWith('http://')) {
                    protocolSelect.value = 'http://';
                }
            }
            const predefinedDomains = predefinedUrls.map(url => url.replace(/^https?:\/\//, ''));
            if (predefinedDomains.includes(value)) {
                const matchedUrl = predefinedUrls.find(url => url.replace(/^https?:\/\//, '') === value);
                if (matchedUrl) {
                    protocolSelect.value = matchedUrl.startsWith('https://') ? 'https://' : 'http://';
                }
            }
        });

        // Tab switching
        function openTab(tabName) {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'ip') {
                document.getElementById('fullUrlInput').value = '';
            } else {
                document.getElementById('ipInput').value = '';
            }
        }
    </script>
