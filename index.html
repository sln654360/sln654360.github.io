<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰茶TV官网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://show.188766.xyz/js/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
        }
        #generatedLink {
            width: 100%;
            margin-top: 10px;
            resize: none;
            border-radius: 8px;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #4b5563;
        }
        .tab-button:hover { background: #e2e8f0; }
        .tab-button.active {
            background: #3b82f6;
            color: white;
            border-bottom: none;
        }
        .tab-content {
            display: none;
            padding: 16px;
            border: 1px solid #cbd5e1;
            border-top: none;
            background: #f9fafb;
            border-radius: 0 0 8px 8px;
        }
        .tab-content.active { display: block; }
        .section-card {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-gradient {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            padding: 24px;
            border-radius: 12px 12px 0 0;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #f9f9f9;
            min-width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            cursor: pointer;
            border-bottom: 1px solid #e5e7eb;
        }
        .dropdown-content a:hover { background: #e2e8f0; }
        .show { display: block; }
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .flex.gap-4 { flex-direction: column; gap: 10px; }
            .flex.gap-4 button { width: 100%; }
            .tab-button { padding: 10px; font-size: 14px; }
            .section-card { padding: 15px; }
            input, select { font-size: 16px; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-2xl">
        <div class="header-gradient text-center mb-6">
            <h1 class="text-4xl font-bold"><i class="fas fa-tv mr-2"></i> 冰茶TV</h1>
            <p class="text-lg mt-2 opacity-90">原肥羊TV助手 | 免费分享，用爱发电</p>
        </div>

        <div class="section-card p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-network-wired mr-2"></i> 可选轮播设置</h2>
            <p class="text-gray-600 mb-4">部署了肥羊allinone的IP地址或自定义URL（二选一，不看轮播可不填）：</p>
            <div class="flex mb-4">
                <button class="tab-button active" onclick="openTab('ip')">使用IP地址</button>
                <button class="tab-button" onclick="openTab('url')">使用自定义URL</button>
            </div>
            <div id="ipTab" class="tab-content active">
                <p class="text-gray-600 mb-2">输入IP地址(建议用这个填内网ip，省的疑神疑鬼)</p>
                <input type="text" id="ipInput" placeholder="例如: 192.168.1.2" class="w-full p-3 border rounded-lg transition">
            </div>
            <div id="urlTab" class="tab-content">
                <p class="text-gray-600 mb-2">输入自定义URL（提供几个公共接口，可以填写自己的）：</p>
                <div class="flex items-center gap-2">
                    <select id="protocolSelect" class="p-3 border rounded-lg transition">
                        <option value="http://">http://</option>
                        <option value="https://">https://</option>
                    </select>
                    <div class="custom-dropdown flex-1">
                        <input type="text" id="fullUrlInput" placeholder="例如: example.com:35455" class="w-full p-3 border rounded-lg transition">
                        <div id="customDropdown" class="dropdown-content"></div>
                    </div>
                </div>
                <p class="text-gray-500 text-sm mt-2">点击输入框显示公共接口</p>
            </div>
        </div>

        <div class="section-card p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-lock mr-2"></i> 加载隐藏频道</h2>
            <p class="text-gray-600 mb-2">输入密码（在冰茶通知频道自己翻翻）：</p>
            <input type="text" id="passwordInput" placeholder="请输入密码" class="w-full p-3 border rounded-lg transition">
        </div>

        <div class="section-card p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-cog mr-2"></i> 更多选项</h2>
            <button onclick="toggleAdvanced()" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition flex items-center justify-center">
                <i class="fas fa-chevron-down mr-2"></i> 展开/收起
            </button>
            <div id="advancedContent" class="hidden mt-4 space-y-3">
                <label class="flex items-center">
                    <input type="checkbox" id="mishitongCheckbox" class="mr-2 h-5 w-5 text-blue-500">
                    <span class="text-gray-600">包含咪视通（仅适配部分allinone）</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="lunboCheckbox" checked class="mr-2 h-5 w-5 text-blue-500">
                    <span class="text-gray-600">包含影视轮播（不勾选则不带此分组）</span>
                </label>
                <label class="flex items-center">
                    <select id="playbackSelect" class="p-2 border rounded-lg transition">
                        <option value="7" selected>7天回看</option>
                        <option value="1">1天回看</option>
                    </select>
                    <span id="playbackText" class="text-gray-600 ml-2">7天是gz格式，体积较大，需播放器支持</span>
                </label>
            </div>
        </div>

        <div class="section-card p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><i class="fas fa-info-circle mr-2"></i> 使用说明</h2>
            <p class="text-gray-600">配置IP或URL看轮播，或直接生成订阅链接（不懂可不填），加入 <a href="https://t.me/x188766" target="_blank" class="text-blue-500 hover:underline">TG群</a> 获取更多信息。</p>
        </div>

        <div class="flex gap-4 mb-6">
            <button onclick="copyOverseasJsonLink()" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-lg hover:from-blue-600 hover:to-blue-700 transition flex items-center justify-center">
                <i class="fas fa-globe mr-2"></i> 生成影视专用订阅
            </button>
            <button onclick="copyPlayLink()" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white p-4 rounded-lg hover:from-green-600 hover:to-green-700 transition flex items-center justify-center">
                <i class="fas fa-play mr-2"></i> 生成订阅链接
            </button>
        </div>

        <textarea id="generatedLink" readonly class="hidden w-full p-3 border rounded-lg bg-gray-50" placeholder="生成链接将显示在这里"></textarea>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage" class="text-gray-700"></p>
                <div class="flex gap-4 justify-center mt-4" id="modalButtons"></div>
            </div>
        </div>
    </div>

    <script>
        if (!AbortSignal.timeout) {
            AbortSignal.timeout = ms => {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), ms);
                return controller.signal;
            };
        }

        const predefinedUrls = [
            'https://live.188766.xyz',
            'https://live.iill.top',
            'http://tv123.top:35455',
            'http://cdn.jdshipin.com:8880',
            'https://live.metshop.top'
        ];

        function initCustomDropdown() {
            const dropdown = document.getElementById('customDropdown');
            dropdown.innerHTML = predefinedUrls.map(url => {
                const displayText = url.replace(/^https?:\/\//, '');
                return `<a onclick="selectUrl('${displayText}', '${url.startsWith('https://') ? 'https://' : 'http://'}')">${displayText}</a>`;
            }).join('');
        }

        function selectUrl(displayText, protocol) {
            document.getElementById('fullUrlInput').value = displayText;
            document.getElementById('protocolSelect').value = protocol;
            document.getElementById('customDropdown').classList.remove('show');
        }

        function toggleDropdown() {
            document.getElementById('customDropdown').classList.toggle('show');
        }

        document.addEventListener('click', e => {
            const dropdown = document.getElementById('customDropdown');
            const input = document.getElementById('fullUrlInput');
            if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        function needsUrlEncoding(str) {
            return !/%[0-9A-Fa-f]{2}/.test(str) && /[&=?#\s]|[^\x00-\x7F]/.test(str);
        }

        function getFullUrl() {
            const protocol = document.getElementById('protocolSelect').value;
            const domain = document.getElementById('fullUrlInput').value.trim();
            const fullUrl = domain ? `${protocol}${domain}` : '';
            return predefinedUrls.includes(fullUrl) ? fullUrl : fullUrl;
        }

        function showModal(message, buttons) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalMessage').innerHTML = message;
            const buttonsEl = document.getElementById('modalButtons');
            buttonsEl.innerHTML = buttons.map(btn => 
                `<button class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition" onclick="this.closest('.modal').style.display='none';${btn.onClick ? btn.onClick : ''}">${btn.text}</button>`
            ).join('');
            modal.style.display = 'flex';
        }

        function validateUrlInput(value, callback) {
            if (predefinedUrls.map(url => url.replace(/^https?:\/\//, '')).includes(value)) {
                return callback('valid');
            }
            if (value && !value.includes(':')) {
                showModal(`您输入的自定义URL（${value}）缺少端口号。\n通常需要端口号（例如: ${value}:35455）。\n请选择如何处理：`, [
                    { text: '使用默认端口35455', onClick: "callback('defaultPort')" },
                    { text: '确定不用端口号', onClick: "callback('noPort')" },
                    { text: '返回修改', onClick: "callback('edit')" }
                ]);
            } else {
                callback('valid');
            }
        }

        function copyToClipboard(text, successMessage) {
            const generatedLinkArea = document.getElementById('generatedLink');
            generatedLinkArea.value = text;
            const showError = () => {
                generatedLinkArea.classList.remove('hidden');
                showModal(`复制失败！可手动复制以下链接：<br><textarea readonly class="w-full p-3 border rounded-lg bg-gray-50 mt-2">${text}</textarea>`, [{ text: '确定' }]);
            };

            if (navigator.clipboard?.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    generatedLinkArea.classList.add('hidden');
                    showModal(successMessage, [{ text: '确定' }]);
                }).catch(showError);
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    if (document.execCommand('copy')) {
                        generatedLinkArea.classList.add('hidden');
                        showModal(successMessage, [{ text: '确定' }]);
                    } else {
                        showError();
                    }
                } catch {
                    showError();
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        }

        function generatePlayLink(ip, includeMishitong, includeLunbo, fullUrl = '', password = '', playbackDays = '7') {
            const baseUrl = fullUrl 
                ? `https://bc.188766.xyz/?url=${needsUrlEncoding(fullUrl) ? encodeURIComponent(fullUrl) : fullUrl}`
                : `https://bc.188766.xyz/?ip=${ip || ''}`;
            const params = [];
            if (includeMishitong) params.push('mishitong=true');
            if (!includeLunbo) params.push('lunbo=false');
            if (password) params.push(`mima=${encodeURIComponent(password)}`);
            if (playbackDays === '1') params.push('huikan=1');
            return params.length ? `${baseUrl}&${params.join('&')}` : baseUrl;
        }

        function copyLink(isOverseas) {
            const ipInput = document.querySelector('.tab-button.active').textContent === '使用IP地址' 
                ? document.getElementById('ipInput').value.trim() 
                : '';
            const fullUrl = ipInput ? '' : getFullUrl();
            const options = {
                includeMishitong: document.getElementById('mishitongCheckbox').checked,
                includeLunbo: document.getElementById('lunboCheckbox').checked,
                password: document.getElementById('passwordInput').value.trim(),
                playbackDays: document.getElementById('playbackSelect').value
            };

            if (ipInput && fullUrl) {
                return showModal('配置错误：只能选择一种方式（IP或URL）！', [{ text: '确定' }]);
            }

            let playLink = generatePlayLink(ipInput, options.includeMishitong, options.includeLunbo, fullUrl, options.password, options.playbackDays);
            if (isOverseas) playLink += '&haiwai=true';
            copyToClipboard(playLink, isOverseas 
                ? '影视专用接口已复制！请粘贴到影视或OK影视的直播接口！' 
                : '订阅链接已复制！请粘贴到播放器中使用！');
        }

        function copyPlayLink() { copyLink(false); }
        function copyOverseasJsonLink() { copyLink(true); }

        function toggleAdvanced() {
            document.getElementById('advancedContent').classList.toggle('hidden');
        }

        document.getElementById('fullUrlInput').addEventListener('input', function(e) {
            let value = this.value.trim();
            const protocolSelect = document.getElementById('protocolSelect');
            if (value.match(/^https?:\/\//)) {
                value = value.replace(/^(https?:\/\/)/, '').replace(/\/+$/, '');
                this.value = value;
                protocolSelect.value = value.startsWith('https://') ? 'https://' : 'http://';
            }
            const predefinedDomains = predefinedUrls.map(url => url.replace(/^https?:\/\//, ''));
            if (predefinedDomains.includes(value)) {
                const matchedUrl = predefinedUrls.find(url => url.replace(/^https?:\/\//, '') === value);
                protocolSelect.value = matchedUrl.startsWith('https://') ? 'https://' : 'http://';
            }
            filterDropdownOptions(value);
        });

        document.getElementById('fullUrlInput').addEventListener('paste', function(e) {
            const pastedData = (e.clipboardData || window.clipboardData).getData('text').trim();
            const protocolSelect = document.getElementById('protocolSelect');
            if (pastedData.match(/^https?:\/\//)) {
                e.preventDefault();
                const cleanedValue = pastedData.replace(/^(https?:\/\/)/, '').replace(/\/+$/, '');
                this.value = cleanedValue;
                protocolSelect.value = pastedData.startsWith('https://') ? 'https://' : 'http://';
            }
        });

        document.getElementById('fullUrlInput').addEventListener('focus', toggleDropdown);

        document.getElementById('fullUrlInput').addEventListener('blur', function() {
            const value = this.value.trim();
            if (value) {
                validateUrlInput(value, result => {
                    if (result === 'edit') {
                        this.focus();
                        this.select();
                    } else if (result === 'defaultPort') {
                        this.value = `${value}:35455`;
                    }
                });
            }
        });

        function filterDropdownOptions(filter) {
            const options = document.getElementById('customDropdown').getElementsByTagName('a');
            for (let option of options) {
                option.style.display = option.textContent.toLowerCase().includes(filter.toLowerCase()) ? 'block' : 'none';
            }
        }
        
        document.getElementById('playbackSelect').addEventListener('change', function() {
            const playbackText = document.getElementById('playbackText');
            playbackText.textContent = this.value === '1' 
                ? '1天是xml格式，体积小，兼容性更好' 
                : '7天是gz格式，体积较大，需播放器支持';
        });

        function openTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.getElementById(tabName === 'ip' ? 'fullUrlInput' : 'ipInput').value = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            initCustomDropdown();
            document.getElementById('playbackText').textContent = '7天是gz格式，体积较大，需播放器支持';
        });
    </script>
</body>
</html>
